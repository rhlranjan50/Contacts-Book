<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" data-bind="attr: {href: $data.favicon}">
        <title>Contacts Book</title>
    </head>
    <body class="blue-grey darken-4" data-bind="visible: true, overflow: hidden;">
        <div class="app-container">
            
        
            <section class="pages">    
                <list-page params="expose: $data.registerListPage, goToUpdatePage: $data.navigateToUpdatePage"></list-page>

                <update-page params="expose: $data.registerUpdatePage, goToListPage: $data.navigateToListPage"></update-page>  
            </section>
        </div>

    </body>
</html>
