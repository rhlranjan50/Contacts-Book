<div class="update-page" data-bind="page: {id: 'update', afterShow: $data.pageNavigationComplete}">
    <div class="contact-form-container valign-wrapper">
        <contact-form params="isNew: false, contact: $data.contactToUpdate, formHeader: 'Update Contact', submitButtonText: 'Update', formSubmitted: $data.updateContact, formCancelled: $data.goToListPage"></contact-form>
    </div>
</div>
